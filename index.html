<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="styles.css">
<title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
<section class="rating-state">
  <div class="rating-state__star-box">
    <img src="images/icon-star.svg" alt="star-image" class="rating-state__star-box__image">
  </div>
  <h1 class="rating-state__title">How did we do?</h1>
  <p class="rating-state__paragraph">
    Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
  </p>
  <div class="rating-state__numbers-box">
    <button class="rating-state__numbers-box__buttom-1">1</button>
    <button class="rating-state__numbers-box__buttom-2">2</button>
    <button class="rating-state__numbers-box__buttom-3">3</button>
    <button class="rating-state__numbers-box__buttom-4">4</button>
    <button class="rating-state__numbers-box__buttom-5">5</button>
  </div>
  <button class="rating-state__buttom-submit">Submit</button>
</section>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section class="thank-you-state">
    <img src="images/illustration-thank-you.svg" alt="atm-image">
    <div class="thank-you-state__result">
      You selected <span class="thank-you-state__rating-number">#</span> out of 5
    </div>
    <h1 class="thank-you-state__title">Thank you!</h1>
    <p class="thank-you-state__paragraph">
      We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
    </p>
  </section>
  <!-- Thank you state end -->

  <script src="code.js"></script>
</body>
</html>
